<!DOCTYPE html>
<html><head><title>Login Page</title></head><body onload='document.f.username.focus();'>
<h3>Login with Username and Password</h3><form name='f' action='/task/login' method='POST'>
    <table>
        <tr><td>User:</td><td><input type='text' name='username' value=''></td></tr>
        <tr><td>Password:</td><td><input type='password' name='password'/></td></tr>
        <tr><td>callback:</td><td><input type='text' name='callback'/></td></tr>
        <tr><td colspan='2'><input name="submit" type="submit" value="Login"/></td></tr>
    </table>
</form></body></html>
<script>
    document.getElementsByName("callback")[0].value =GetUrlParam("callback")
    function GetUrlParam(paraName) {
        var url = document.location.toString();
        var arrObj = url.split("?");

        if (arrObj.length > 1) {
            var arrPara = arrObj[1].split("&");
            var arr;

            for (var i = 0; i < arrPara.length; i++) {
                arr = arrPara[i].split("=");

                if (arr != null && arr[0] == paraName) {
                    return arr[1];
                }
            }
            alert("未指定回调地址,将导致此次登录成功后需手动打开之前的")
            return "";
        }
        else {
            alert("未指定回调地址,将导致此次登录成功后需手动打开之前的")
            return "";
        }
    }
</script>
